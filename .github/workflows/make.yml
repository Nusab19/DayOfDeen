name: Manual App Build
on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target Platform'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - ios
          - both

jobs:
  build-android:
    if: ${{ github.event.inputs.platform == 'apk' || github.event.inputs.platform == 'both' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repo
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“¥ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ›  Prebuild Expo
        # Setting NODE_ENV here helps the Expo config step
        env:
          NODE_ENV: production
        run: bun expo prebuild --platform android

      - name: ğŸ˜ Setup Gradle Cache
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸš€ Build APK (Debug)
        env:
          NODE_ENV: production
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-android
          path: android/app/build/outputs/apk/debug/app-debug.apk
