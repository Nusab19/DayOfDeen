name: Manual App Build
on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target Platform'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - ios
          - both

jobs:
  build-android:
    if: ${{ github.event.inputs.platform == 'apk' || github.event.inputs.platform == 'both' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repo
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          # Removed cache: 'gradle' from here because the folder doesn't exist yet

      - name: ğŸ“¥ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ›  Prebuild Expo
        # This creates the /android folder so the next step has something to cache
        run: bun expo prebuild --platform android

      - name: ğŸ˜ Setup Gradle Cache
        # This is the "Gold Standard" for Gradle caching in 2026
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸš€ Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-android
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-ios:
    if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' }}
    runs-on: macos-latest
    steps:
      - name: ğŸ— Checkout repo
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¥ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ›  Prebuild Expo
        run: bun expo prebuild --platform ios

      - name: ğŸš€ Build iOS (Simulator Build)
        run: |
          cd ios
          xcodebuild -workspace *.xcworkspace -scheme $(ls -d *.xcodeproj | sed 's/\.xcodeproj//') -configuration Debug -sdk iphonesimulator

      - name: ğŸ“¤ Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-ios
          path: ios/build/Build/Products/Debug-iphonesimulator/*.app
